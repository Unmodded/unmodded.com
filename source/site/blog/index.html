---
layout: default
title: Unmodded
section: blog
---

<section id="home">
    <p class="photo"><img src="/dist/img/about.jpg" width="500" height="500" alt="" /></p>

{% for post in site.posts %}
<article class="post">
    <p class="post-date">{{ post.date | date: "%A, %B %-d, %Y" }}</p>

    <h2 class="post-title">
        <a href="{{ post.url }}">{{ post.title }}</a>
    </h2>

    {% if post.deck %}
        <p class="lead">{{ post.deck }}</p>
    {% else %}
        {{ post.content }}
    {% endif %}
</article>
{% endfor %}
</section>
